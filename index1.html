<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Craft - Cold Email</title>
    <link rel="icon" type="image/png" href="/icon/favicon.png">
    <style>
        .centered-paragraph {
            text-align: center;
            margin: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
        }
        .container { 
            display: flex; 
            justify-content: center;  
            align-items: top; 
            height: 1vh; 
        }
        a {
            margin: 0 10px;
            text-decoration: none; 
            color: rgb(255, 255, 255);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        button {
            padding: 10px 15px;
            background-color: #0084ff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bff;
        }
        .navbar {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #000000;
            color: #ffffff;
        }
        .navbar a {
            float: center;
            padding: 10px 20px;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #007bff;
            color: black;
        }
        .navbar .icon {
            display: none;
        }
        #coverLetterOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            border: 1px solid #000000;
            padding: 20px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="/icon/logoweb.ico" alt="logo">
        </a>
        <h1>Cover Craft</h1>
        <center><h4> Cold Email Generator</h4></center>
    </header>
    <div>
        <nav>
            <div class="navbar">
                <a href="index.html">Cover Letter Generator</a>
                <a href="index1.html">Cold Email Generator</a>
            </div>
        </nav>
        <form id="coldemailgeneratorform">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Your Phone Number (Include Country Code):</label>
            <input type="text" id="phone" required>
            <label for="linkedin">Your LinkedIn Profile URL:</label>
            <input type="text" id="linkedin" required>
            <label for="hr">Hiring Manager Name:</label>
            <input type="text" id="hr" required>
            <label for="job">Job Title:</label>
            <input type="text" id="job" required>
            <label for="skills">Skills [use comma to separate]:</label>
            <input type="text" id="skills" required>
            <label for="company">Company Name:</label>
            <input type="text" id="company" required>
            <label for="employer">Your Previous Employer/University:</label>
            <input type="text" id="employer" required>
            <label for="responsibility">Previous/Current Job Responsibility:</label>
            <input type="text" id="responsibility" required>
            <button type="submit">Generate Cold Email</button>
        </form>
        <h3>Cold Email:</h3>
        <pre id="coldemailOutput"></pre>
    </div>
    <button id="copyButton">Copy Text</button>
    <script>
        document.getElementById('coldemailgeneratorform').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;
            const hr = document.getElementById('hr').value;
            const job = document.getElementById('job').value;
            const skills = document.getElementById('skills').value;
            const company = document.getElementById('company').value;
            const employer = document.getElementById('employer').value;
            const responsibility = document.getElementById('responsibility').value;
            const coldemail = `Subject: Application for ${job} Position\n\nDear ${hr},\n\nI hope this message finds you well. My name is ${name}, and I am reaching out to express my interest in the ${job} position at ${company}. With a strong background in ${skills}, I believe I am a perfect candidate for this role and could contribute effectively to your team.\n\nI have developed a solid foundation in ${skills}. My experience at ${employer}, where I ${responsibility}, has equipped me with the skills necessary for ${job}.\n\nI am particularly drawn to ${company} because of its reputation for innovation and excellence. The opportunity to work with your team excites me, and I am eager to contribute to ${company}’s continued success.\n\nI have attached my resume and portfolio for your review. I would be grateful for the opportunity to discuss how my background, skills, and enthusiasm align with the needs of your team. Thank you very much for considering my application.\n\nBest regards,\n${name}\n${phone}\n${linkedin}\n${email}\n`;
            document.getElementById('coldemailOutput').textContent = coldemail;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const coldemailText = document.getElementById('coldemailOutput').textContent;
            navigator.clipboard.writeText(coldemailText).then(() => {
                alert('Cold email copied to clipboard! Please read your email carefully.');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
    <footer>
        <p class="centered-paragraph">© TCxExtron 2024. All Rights Reserved.</p>
        <div class="container"> 
            <a href="index2.html">Privacy Policy</a> 
            <a href="index3.html">Terms & Conditions</a></div>
</body>
</html>
