        <form id="coldemailgeneratorform">
            <label for="name">Full Name:</label>

            <input type="text" id="responsibility" required>

        </form>

    <button id="copyButton">Copy Text</button>
    <script>
        function typeText(element, text, delay) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                    setTimeout(type, delay);
                }
            }
            type();
        }
    
        document.getElementById('coldemailgeneratorform').addEventListener('submit', function(event) {
            event.preventDefault();
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;
            const hr = document.getElementById('hr').value;
            const job = document.getElementById('job').value;
            const skills = document.getElementById('skills').value;
            const company = document.getElementById('company').value;
            const employer = document.getElementById('employer').value;
            const responsibility = document.getElementById('responsibility').value;
            const coldemail = `Subject: Application for ${job} Position\n\nDear ${hr},\n\nI hope this message finds you well. My name is ${name}, and I am reaching out to express my interest in the ${job} position at ${company}. With a strong background in ${skills}, I believe I am a perfect candidate for this role and could contribute effectively to your team.\n\nI have developed a solid foundation in ${skills}. My experience at ${employer}, where I ${responsibility}, has equipped me with the skills necessary for ${job}.\n\nI am particularly drawn to ${company} because of its reputation for innovation and excellence. The opportunity to work with your team excites me, and I am eager to contribute to ${company}’s continued success.\n\nI have attached my resume and portfolio for your review. I would be grateful for the opportunity to discuss how my background, skills, and enthusiasm align with the needs of your team. Thank you very much for considering my application.\n\nBest regards,\n${name}\n${phone}\n${linkedin}\n${email}\n`;

            const coldemailOutput = document.getElementById('coldemailOutput');
            coldemailOutput.textContent = '';
            typeText(coldemailOutput, coldemail, 30, function() {
                generateButton.disabled = false;
            });
        });
    
        document.getElementById('copyButton').addEventListener('click', function() {
            const coldemailText = document.getElementById('coldemailOutput').textContent;
            navigator.clipboard.writeText(coldemailText).then(() => {
                alert('Cold email copied to clipboard! Please read your email carefully.');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
