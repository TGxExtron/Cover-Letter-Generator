        <form id="coverLetterForm">

        <h3>Cover Letter:</h3>
        <pre id="coverLetterOutput"></pre>
    </div>
    <button id="copyButton">Copy Text</button>
    <script>
        function typeText(element, text, delay, callback) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                    setTimeout(type, delay);
                } else {
                    callback();
                }
            }
            type();
        }
    
        document.getElementById('coverLetterForm').addEventListener('submit', function(event) { 
            event.preventDefault();
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;
    
            console.log("Form submitted, generating cover letter...");

            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;
            const zipcode = document.getElementById('zipcode').value;
            const phone = document.getElementById('phone').value;
            const position = document.getElementById('position').value;
            const passion = document.getElementById('passion').value;
            const company = document.getElementById('company').value;
            const skills = document.getElementById('skills').value;
            const coverLetter = `${name}
${address}
${city},${state},${country},${zipcode}
${email}
${phone}
${date}

Hiring Manager
${company}

Dear Hiring Manager,

I am writing to express my enthusiasm for the ${position} role at ${company}. My strong passion for ${passion} and dedication to continuous learning and growth make me an ideal candidate for this position.

Throughout my academic journey, I have developed a solid foundation in ${skills}, and I am eager to apply this knowledge in a practical setting. I am confident that my dedication and enthusiasm will make a meaningful contribution to your team.

I am a quick learner and a highly motivated individual, always seeking to expand my knowledge and skills. I am confident that my proactive approach and enthusiasm for ${passion} will allow me to thrive in this role and contribute positively to ${company}.

Thank you for considering my application. I look forward to the opportunity to discuss how my skills and passion align with the goals of ${company}. I am excited about the prospect of contributing to your team's success and growth.

Warm regards,
${name}\n`;
const coverLetterOutput = document.getElementById('coverLetterOutput');
coverLetterOutput.textContent = '';
typeText(coverLetterOutput, coverLetter, 30, function() {
    generateButton.disabled = false;
});
});

document.getElementById('copyButton').addEventListener('click', function() {
const coverLetterText = document.getElementById('coverLetterOutput').textContent;
navigator.clipboard.writeText(coverLetterText).then(() => {
    alert('Cover letter copied to clipboard! Please read your cover letter carefully.');
}).catch(err => {
    console.error('Failed to copy text: ', err);
});
});
</script>
